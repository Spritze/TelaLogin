<ion-content class="background">
  <div class="content">
    <div class="button-action">
      <ion-button fill="clear" color="dark" size="small">
        <b><p class="entrar">ENTRAR</p></b>
      </ion-button>
      <ion-button fill="clear" color="dark" size="small">
        <b><p class="signup-text">INSCREVER-SE</p></b>
      </ion-button>
    </div>
  <div class="ion-padding">
    <ion-input aria-placeholder="E-mail" style="padding-left:10px !important; font-family:'Nunito, sans-serif'"></ion-input><br>
    <ion-input aria-placeholder="Senha" style="padding-left:10px !important; font-family:'Nunito, sans-serif'"></ion-input>
  </div>
  <ion-button class="actionbutton" expand="full" fill="clear" style="text-transform:none"><b>REGISTRAR</b></ion-button>
  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <ion-checkbox checked style="margin-bottom:2px; margin-left:3px">
        
        </ion-checkbox>
      </ion-col>
      <ion-col size="1">
        <ion-button fill="clear" style="font-size:large ; color:white; margin-right: 5px; text-transform: none; font-family: 'Nunito, sans-serif'">Esquecer Senha</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="line" size="5">

      </ion-col>
      <ion-col size="2" style="text-align: center; color:#0662f6">
        <b>Ou</b>
      </ion-col>
      <ion-col class="line" size="5">

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button class="fbbutton" size="default"><b>Facebook</b></ion-button>
  
  <ion-button class="googlebutton" size="default"><b>Google</b></ion-button>
</div>
</ion-content>
