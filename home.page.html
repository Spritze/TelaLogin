<ion-content class="background">
  <div class="content">
    <div class="button-action">
      <ion-button fill="clear" color="dark" size="large">
        <b><p class="signintext">ENTRAR</p></b>
      </ion-button>
    </div>
    <div class="ion-padding">
      <ion-input placeholder="E-mail" style="padding-left:10px; font-family:'Nunito, sans-serif;'"></ion-input><br>
      <ion-input placeholder="Senha" style="padding-left:10px; font-family:'Nunito, sans-serif;'"></ion-input>
    </div>
    <ion-button class="actionbutton" expand="full" fill="clear" style="text-transform: none;">Registrar</ion-button>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-checkbox checked style="margin-bottom: 7px; margin-left: 8px;">&nbsp;
            <ion-label style="display: inline-block; vertical-align:top; font-family:'Nunito', sans-serif;"><p style="font-size:small; margin-bottom:3px;" >Lembrar Senha</p></ion-label>
          </ion-checkbox>
        </ion-col>
        <ion-col >
          <ion-button fill="clear" style="font-size:small; color:#a8a8a8; margin-right: 10px; text-transform: none; font-family:'Nunito, sans-serif';"><p style="font-size:small; margin-bottom:37,5px;">Esquecer senha?</p></ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="line" size="5">
        </ion-col>
        <ion-col class ="ou" size="2" style="text-align:center;">
          Ou
        </ion-col>      
        <ion-col class="line" size="5">
         
        </ion-col>
         
      </ion-row>  
      
    </ion-grid>
    
    
    <ion-button class="fbbutton" fill="clear">Facebook</ion-button>
    <ion-button class="googlebutton" fill="clear">Google</ion-button> 
    
  
</div>

</ion-content>
